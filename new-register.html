<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Novo Parceiro</title>
    <link rel="shortcut icon" href="LogoPKPlace.png" type="image/x-icon">
    <link rel="stylesheet" href="new-register-style.css">
    <link rel="stylesheet" href="style-global.css">
    <link rel="stylesheet" href="dashboard-style.css">
</head>
<body>

<!-- BLOQUEIO PARA USUÁRIO NÃO LOGADO -->
<script>
    document.addEventListener("DOMContentLoaded", () => {
        const status = JSON.parse(localStorage.getItem("status"));

        if (!status || status.logado !== "true") {
            alert("Você precisa estar logado para acessar esta página.");
            window.location.href = "login.html";
        }
    });
</script>

<header class="fixed-header">
    <img src="LogoPKPlace.png" class="logo-text">
    <nav id="linknav">
        <a href="index.html">Início</a>
        <a href="reserved.html">Reservas</a>
        <a href="new-register.html">Novo Parceiro</a>
        <a onclick="logout()">Sair</a>
    </nav>
    <div id="linha"></div>
    <div id="container-cc">
        <button type="button" onclick="window.location.href='register.html'">criar conta</button>
        <button type="button" onclick="window.location.href='login.html'">Entrar</button>
    </div>
</header>

<div id="divisao"></div>

<div class="form-overlay">
    <div class="form-container">
        <form class="login-form" onsubmit="cadastroParceiro(event)">
            <h2>Novo Parceiro</h2>
            <p id="msg-error"></p>

            <div class="input-group">
                <label for="nomerestaurante">Nome do Restaurante</label>
                <input type="text" id="nomerestaurante" name="nomerestaurante" placeholder="Nome do Restaurante" required>
            </div>

            <div class="input-group">
                <label for="Localização">Localização</label>
                <input type="text" id="Localização" name="Localização" placeholder="Localização" required>
            </div>

            <div class="input-group">
                <label for="email">E-mail</label>
                <input type="email" id="email" name="email" placeholder="E-mail" required>
            </div>

            <div class="input-group">
                <label for="ramo">Ramo de Atuação</label>
                <select name="ramo" id="ramo">
                    <option value="">Selecione o Ramo</option>
                    <option value="Japones">Japones</option>
                    <option value="Italiano">Italiano</option>
                    <option value="FastFood">Fast Food</option>
                    <option value="Brasileira">Comida Brasileira</option>
                    <option value="Mexicana">Mexicana</option>
                    <option value="Outro">Outro</option>
                </select>
            </div>

            <div class="input-group">
                <label>Tem disponibilidade para uma reunião?</label>
                <div>
                    <label for="reuniao_sim">Sim</label>
                    <input type="radio" id="reuniao_sim" name="reuniao" value="Sim" required>

                    <label for="reuniao_nao">Não</label>
                    <input type="radio" id="reuniao_nao" name="reuniao" value="Nao" required>
                </div>
            </div>

            <div class="input-group">
                <label for="numero">Número de contato</label>
                <input type="text" id="numero" name="numero" placeholder="Número de contato" required>
            </div>

            <button type="submit" class="btn-login">ENVIAR</button>
        </form>
    </div>
</div>

<div id="footer-placeholder"></div>
<script src="script-global.js" onload="herdarFooter('footer.html')"></script>
<script src="reserved-script.js"></script>
<div id="contato"></div>
</body>
</html>
