<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastrar - PKPlace</title>
    <style>
    </style>
</head>
<body>
    <p>Cliente</p>
    <div class="container-cadastro">
        <form>
            <label for="email">E-mail</label>
            <input type="email" name="email" id="email" maxlength="30" minlength="1" required>

            <label for="celular">Celular</label>
            <input type="number" name="numero" id="numero" maxlength="10" minlength="10" placeholder="1191234567" required>

            <label for="nome">Nome</label>
            <input type="text" name="nome" id="nome" maxlength="30" minlength="3" required>

            <label for="sobrenome">Sobrenome</label>
            <input type="text" name="sobrenome" id="sobrenome" maxlength="30" minlength="3" required>

            <label for="password">Senha</label>
            <input type="password" name="password" id="password" maxlength="30" minlength="8" required>

            <label for="password-confirm">Confirmar senha</label>
            <input type="password" name="password-confirm" id="password-confirm" maxlength="30" minlength="8" required>

            <button type="submit">Avan√ßar</button>
        </form>
    </div>
</body>
</html>
