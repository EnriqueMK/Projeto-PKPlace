<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastrar - PKPlace</title>
</head>
<body>
    <p>Dono de Restaurante</p>
    <div class="container-cadastro">
        <form>
            <label for="email">E-mail</label>
            <input type="email" name="email" id="email" maxlength="30" minlength="1" required>

            <label for="celular">Celular</label>
            <input type="number" name="numero" id="numero" maxlength="10" minlength="10" placeholder="1191234567" required>

            <label for="nome">Nome</label>
            <input type="text" name="nome" id="nome" maxlength="30" minlength="3" required>

            <label for="sobrenome">Sobrenome</label>
            <input type="text" name="sobrenome" id="sobrenome" maxlength="30" minlength="3" required>

            <label for="password">Senha</label>
            <input type="password" name="password" id="password" maxlength="30" minlength="8" required>

            <label for="password-confirm">Confirmar senha</label>
            <input type="password" name="password-confirm" id="password-confirm" maxlength="30" minlength="8" required>

            <label for="cpf">CPF</label>
            <input type="text" name="cpf" id="cpf">

            <label for="rg">RG</label>
            <input type="text" name="rg" id="rg">

            <label for="orgao-emissor">Orgão Emissor</label>
            <select name="uf" id="uf">
                <option value="opc" disabled selected>Selecione a Opção</option>
                <option value="acre-ssp">SSP/AC - Acre</option>
                <option value="alagoas-ssp">SSP/AL - Alagoas</option>
                <option value="amapa-ssp">SSP/AP - Amapá</option>
                <option value="amazonas-ssp">SSP/AM - Amazonas</option>
                <option value="bahia-ssp">SSP/BA - Bahia</option>
                <option value="ceara-ssp">SSP/CE - Ceará</option>
                <option value="distrito-federal-ssp">SSP/DF - Distrito Federal</option>
                <option value="espirito-santo-ssp">SSP/ES - Espírito Santo</option>
                <option value="goias-ssp">SSP/GO - Goiás</option>
                <option value="maranhao-ssp">SSP/MA - Maranhão</option>
                <option value="mato-grosso-ssp">SSP/MT - Mato Grosso</option>
                <option value="mato-grosso-do-sul-ssp">SSP/MS - Mato Grosso do Sul</option>
                <option value="minas-gerais-ssp">SSP/MG - Minas Gerais</option>
                <option value="para-ssp">SSP/PA - Pará</option>
                <option value="paraiba-ssp">SSP/PB - Paraíba</option>
                <option value="parana-ssp">SSP/PR - Paraná</option>
                <option value="pernambuco-ssp">SSP/PE - Pernambuco</option>
                <option value="piaui-ssp">SSP/PI - Piauí</option>
                <option value="rio-de-janeiro-ssp">SSP/RJ - Rio de Janeiro</option>
                <option value="rio-grande-do-norte-ssp">SSP/RN - Rio Grande do Norte</option>
                <option value="rio-grande-do-sul-ssp">SSP/RS - Rio Grande do Sul</option>
                <option value="rondonia-ssp">SSP/RO - Rondônia</option>
                <option value="roraima-ssp">SSP/RR - Roraima</option>
                <option value="santa-catarina-ssp">SSP/SC - Santa Catarina</option>
                <option value="sao-paulo-ssp">SSP/SP - São Paulo</option>
                <option value="sergipe-ssp">SSP/SE - Sergipe</option>
                <option value="tocantins-ssp">SSP/TO - Tocantins</option>
            </select>
            <button type="submit">
                <a href="dono-restaurante2.html">Avançar</a>
            </button>
        </form>
    </div>
</body>
</html>
