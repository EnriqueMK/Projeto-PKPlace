<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalhes da Reserva</title>
    <link rel="shortcut icon" href="/imagens/icone-site/LogoPKPlace.png" type="image/x-icon">
    <link rel="stylesheet" href="/style-global.css">
    <link rel="stylesheet" href="/estilos/dashboard-style.css">
    <link rel="stylesheet" href="/estilos/reserve-style.css">

</head>
<body>
    <header class="fixed-header">
        <img src="/imagens/icone-site/LogoPKPlace.png" class="logo-text">
        <nav id="linknav">
            <a href="/index.html">In√≠cio</a>
            <a href="/pages/reserved.html">Reservas</a>
            <a href="/pages/new-register.html">Novo Parceiro</a>
            <a onclick="logout()">Sair</a>
        </nav>
        <div id="linha"></div>
        <div id="container-cc">
            <button type="button" onclick="window.location.href='cadastro.html'">criar conta</button>
            <button type="button" onclick="window.location.href='login.html'">Entrar</button>
        </div>
    </header>

    <div class="content-section" style="padding-top: 100px;">
        <div class="content-wrapper">
            <h1 id="restaurant-name">Detalhes do Restaurante</h1>
            
            <div id="status-message" class="custom-message" style="display: none;"></div>

            <div class="reserva-details-container">
                
                <img id="restaurant-image" src="" alt="Foto do Restaurante">
                
                <div class="details-text">
                    <h2 id="details-name"></h2>
                    <p id="details-description"></p>
                    <p id="details-address" class="address-text"></p> 
                    <p id="details-discount" class="discount-display"></p>
                    
                    <button class="btn-reserve final-reserve-btn">Confirmar Reserva</button>
                </div>
            </div>
            
            <h2 class="section-title">Pratos Populares</h2>
            <div class="carousel-container">
                <div class="dishes-grid" id="dishes-container">
                    </div>
                <button class="carousel-btn left-btn" onclick="scrollDishes('left')">&#10094;</button>
                <button class="carousel-btn right-btn" onclick="scrollDishes('right')">&#10095;</button>
            </div>
        </div>
    </div>
    <div id="footer-placeholder"></div>
    <script src="/script-global.js" onload="herdarFooter('/footer.html')"></script>
    <script src="/backend/reserve-script.js"></script>
    <div id="contato"></div>
</body>
