<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reserva Confirmada</title>
    <link rel="shortcut icon" href="/imagens/icone-site/LogoPKPlace.png" type="image/x-icon">
    <link rel="stylesheet" href="/style-global.css">
    <link rel="stylesheet" href="estilos/dashboard-style.css">
    <link rel="stylesheet" href="estilos/reserve-style.css">
    <link rel="stylesheet" href="estilos/reserved-style.css">
    
</head>
<body>
    <header class="fixed-header">
        <img src="/imagens/icone-site/LogoPKPlace.png" class="logo-text">
        <nav id="linknav">
            <a href="/index.html">Início</a>
            <a href="reserved.html">Reservas</a>
            <a href="new-register.html">Novo Parceiro</a>
            <a onclick="logout()">Sair</a>
        </nav>
        <div id="linha"></div>
        <div id="container-cc">
            <button type="button" onclick="window.location.href='register.html'">criar conta</button>
            <button type="button" onclick="window.location.href='login.html'">Entrar</button>
        </div>
    </header>

    <div class="content-section" style="padding-top: 100px;">
        <div class="content-wrapper">
            <h1 id="page-title"></h1>
            
            <div id="reservation-card" class="reservation-card-details" style="display:none;">
                
                <h2 class="status-success">✅ Reserva Confirmada</h2>
                
                <div class="reserva-details-container">
                    <img id="res-image" src="" alt="Foto do Restaurante">
                    
                    <div class="details-text">
                        <h3 id="res-name" class="restaurant-name-title"></h3>
                        
                        <p class="reservation-detail-item">
                            <strong><span class="icon">&#128337;</span> Reserva Válida até:</strong> 
                            <span id="res-time" class="detail-value time-value"></span>
                        </p>

                        <p class="reservation-detail-item">
                            <strong><span class="icon">&#127860;</span> Oferta:</strong> 
                            <span id="res-discount" class="detail-value discount-value"></span>
                        </p>
                        
                        <p class="reservation-detail-item">
                            <strong><span class="icon">&#128205;</span> Endereço:</strong> 
                            <span id="res-address" class="detail-value address-value"></span>
                        </p>
                        
                        <button id="cancel-reservation-btn" class="btn-cancel-reservation">Cancelar Reserva</button>
                    </div>
                </div>
            </div>

            <div id="no-reservation-message" style="display:none; text-align: center; padding: 40px; border: 1px dashed #ddd; border-radius: 8px;">
                <h2 style="color: #666;">Você não possui nenhuma reserva ativa no momento.</h2>
                <p style="margin-top: 15px;"><a href="/index.html" class="btn-reserve">Faça sua primeira reserva!</a></p>
            </div>
        </div>
    </div>
    <div id="footer-placeholder"></div>
    <script src="/script-global.js" onload="herdarFooter('/footer.html')"></script>
    <script src="/backend/reserved-script.js"></script>
    <div id="contato"></div>
</body>
</html>
