<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - PKPlace</title>
    <link rel="stylesheet" href="login-style.css">
    <link rel="stylesheet" href="/style-global.css">
</head>
<body>
    <div class="container">
        <img id="logo-pkplace" src="/images/pkplace/Projeto Integrador – Desenvolvimento e Lógica.png" alt="logo-pkplace">
        <form>
            <div class="caixa-entrada">
                <label for="email">E-mail*</label>
                <input type="email" name="email" id="email" maxlength="30" required>
            </div>

            <div class="caixa-entrada">
                <label for="password">Senha</label>
                <input type="password" name="password" id="password" maxlength="30" required>
            </div>

            <button type="submit">ENTRAR</button>
            <p>
                Problemas com login? <a href="">Clique aqui</a>
            </p>
            <hr>
            <p>ou</p>
            <a href="/cadastrar/options.html" id="cadastrar">Cadastrar agora</a>
        </form>
    </div>
</body>
</html>
